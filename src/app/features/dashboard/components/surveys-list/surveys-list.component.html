
<div class="surveys-list">
    <div class="header">
        <h1>Liste des Survey</h1>
        <app-add-button />
    </div>
    <div class="surveys-list-container">
        @for(survey of surveys; track survey.id) {

            <app-survey-details [survey]=  'survey'/>
            } @empty {
            <li>There are no items.</li>
            }
       
      
    </div>
</div>
